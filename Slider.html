<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <script src="myscripts/script-slider.js"></script>
    <script src="myscripts/jquery-3.4.1.min.js"></script>
    <script src="myscripts/jquery.cycle2.min.js"></script>
    <link rel="stylesheet" href="jamstyles/homepage.css">
</head>
<body>

<div class="hero-slider">
    <div class="hero-sldeshow cycle-slideshow"
         data-cycle-fix="scrollHorz"
         data-cycle-timeout="0"
         data-cycle-prev="#prev"
         data-cycle-next="#next"
         data-cycle-pager="#adv-custom-pager"
         data-cycle-pager-template="<a href='#'> <img src='{{src}}' alt='{{alt}}'></a>">
        <img src="jampics/jamaica-1362601_1920.jpg" alt="Sunset"/>
        <img src="jampics/jamaica-2695087_1920.jpg" alt="Dunn's River Falls">
        <img src="jampics/sun-of-jamaica-910070_1920.jpg" alt="Sunset in Jamaica">
    </div>
    <div id="adv-custom-pager" class="hero-slider-th-container"></div>
    <!--Defining button controls-->
    <div class="hero-slider-controls-container">
        <button id="prev" class="prev" >
            <span class="sr-only">Previous Slide</span>
            <img src="jampics/arrow-left-white.png" alt="Left Arrow">
        </button>

        <button id="next" class="next" >
            <span class="sr-only">Next Slide</span>
            <img src="jampics/arrow-right-white.png" alt="Right Arrow">
        </button>
    </div>
</div><!-- end hero-slider -->
